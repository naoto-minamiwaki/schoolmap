<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeoJSON 施設プロット</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2QmY1jc0sG8gTQh1qZQbM+q2Ck3p8qf2u1p6u2M=" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN", "メイリオ", sans-serif; }
    #map { position: fixed; top: 60px; bottom: 0; left: 0; right: 0; }
    header { position: fixed; left: 0; right:0; top:0; height:60px; background:#ffffffcc; backdrop-filter: blur(4px); display:flex; align-items:center; gap:12px; padding:8px 12px; box-shadow:0 1px 4px rgba(0,0,0,0.08); z-index:1000 }
    .controls { display:flex; gap:8px; align-items:center; }
    .control { background:#fff; border:1px solid #ddd; padding:6px 8px; border-radius:6px; }
    select, input { font-size:14px; }
    .counts { margin-left:12px; font-size:13px; color:#333 }
    .popup-table { border-collapse:collapse; width:100% }
    .popup-table td { padding:2px 6px; border-bottom:1px solid #eee }
    .footer-note { position: fixed; right: 12px; bottom: 12px; background: white; padding:8px 10px; border-radius:6px; box-shadow:0 1px 6px rgba(0,0,0,0.08); font-size:13px }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:600">GeoJSON 施設プロット</div>
    <div class="controls" style="margin-left:8px">
      <div class="control">ファイル: <strong>P29-23_13.geojson</strong></div>
      <div class="control">絞り込み: 
        <select id="typeFilter">
          <option value="all">全て</option>
        </select>
      </div>
      <div class="control">検索: <input id="nameSearch" placeholder="施設名で検索（部分一致）」/></div>
      <div class="counts" id="counts">読み込み中...</div>
    </div>
  </header>

  <div id="map"></div>
  <div class="footer-note">※ このHTMLファイルと同じフォルダに <code>P29-23_13.geojson</code> を置き、ローカルサーバーで開いてください（例: <code>python -m http.server</code>）。</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j8V+2sA6E6f2m8q7nF3sK5b6p3q6r+4G6k6b+3M=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    // P29_003 のコード表
    const codeMap = {
      "16001": "小学校",
      "16002": "中学校",
      "16003": "中等教育学校",
      "16004": "高等学校",
      "16005": "高等専門学校",
      "16006": "短期大学",
      "16007": "大学",
      "16011": "幼稚園",
      "16012": "特別支援学校",
      "16013": "幼保連携型認定こども園",
      "16014": "義務教育学校",
      "16015": "各種学校",
      "16016": "専修学校"
    };

    // 地図初期化
    const map = L.map('map').setView([35.68, 139.76], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = L.markerClusterGroup();
    let allFeatures = null; // GeoJSON を保持

    function makePopupContent(properties) {
      // 表形式で表示
      const rows = [];
      rows.push(`<tr><td>施設名</td><td>${properties.P29_004 || ''}</td></tr>`);
      rows.push(`<tr><td>住所</td><td>${properties.P29_005 || ''}</td></tr>`);
      const code = properties.P29_003 || '';
      rows.push(`<tr><td>種別コード</td><td>${code} (${codeMap[code] || '不明'})</td></tr>`);
      rows.push(`<tr><td>ID</td><td>${properties.P29_002 || ''}</td></tr>`);
      rows.push(`<tr><td>市区町村</td><td>${properties.P29_001 || ''}</td></tr>`);
      return `<table class="popup-table">${rows.join('')}</table>`;
    }

    function updateCountsAndFilterUI(counts) {
      const countsDiv = document.getElementById('counts');
      const filter = document.getElementById('typeFilter');
      countsDiv.innerHTML = Object.entries(counts).map(([k,v]) => `${k}: ${v}件`).join('　|　');

      // フィルタに種類を追加（初回のみ）
      const existing = Array.from(filter.options).map(o=>o.value);
      Object.keys(counts).forEach(label => {
        if (label === '不明') return; // 必要なら表示する
        if (!existing.includes(label)) {
          const opt = document.createElement('option');
          opt.value = label; opt.textContent = label + ` (${counts[label]})`;
          filter.appendChild(opt);
        }
      });
    }

    function addGeoJSONToMap(geojson) {
      allFeatures = geojson.features || [];
      markers.clearLayers();

      // 統計の集計
      const counts = {};
      allFeatures.forEach(f => {
        const props = f.properties || {};
        const code = props.P29_003 || '';
        const label = codeMap[code] || '不明';
        counts[label] = (counts[label]||0) + 1;
      });
      updateCountsAndFilterUI(counts);

      // ポイントをマーカー化
      allFeatures.forEach(f => {
        const coords = f.geometry && f.geometry.coordinates;
        if (!coords || coords.length < 2) return;
        const lon = coords[0], lat = coords[1];
        const props = f.properties || {};
        const marker = L.marker([lat, lon]);
        marker.bindPopup(makePopupContent(props));
        marker.feature = f; // 後で参照できるよう保持
        markers.addLayer(marker);
      });

      map.addLayer(markers);

      // 地図表示範囲を合わせる
      try {
        const layerBounds = markers.getBounds();
        if (layerBounds.isValid()) map.fitBounds(layerBounds.pad(0.1));
      } catch (e) { /* ignore */ }
    }

    // GeoJSON ファイルをロード
    fetch('P29-23_13.geojson')
      .then(r => {
        if (!r.ok) throw new Error('GeoJSON ファイルの読み込みに失敗しました: ' + r.status);
        return r.json();
      })
      .then(geojson => addGeoJSONToMap(geojson))
      .catch(err => {
        document.getElementById('counts').textContent = 'エラー: ' + err.message;
        console.error(err);
      });

    // 絞り込み機能
    document.getElementById('typeFilter').addEventListener('change', (e) => {
      const val = e.target.value;
      markers.clearLayers();
      allFeatures.forEach(f => {
        const props = f.properties || {};
        const code = props.P29_003 || '';
        const label = codeMap[code] || '不明';
        if (val === 'all' || val === label) {
          const coords = f.geometry && f.geometry.coordinates;
          if (!coords) return;
          const m = L.marker([coords[1], coords[0]]);
          m.bindPopup(makePopupContent(props));
          markers.addLayer(m);
        }
      });
    });

    // 名前検索（部分一致）
    document.getElementById('nameSearch').addEventListener('input', (e) => {
      const q = (e.target.value || '').trim().toLowerCase();
      markers.clearLayers();
      if (!q) {
        // フィルタ選択を尊重して再描画
        document.getElementById('typeFilter').dispatchEvent(new Event('change'));
        return;
      }
      allFeatures.forEach(f => {
        const props = f.properties || {};
        const name = (props.P29_004 || '').toString().toLowerCase();
        if (name.indexOf(q) !== -1) {
          const coords = f.geometry && f.geometry.coordinates;
          if (!coords) return;
          const m = L.marker([coords[1], coords[0]]);
          m.bindPopup(makePopupContent(props));
          markers.addLayer(m);
        }
      });
    });

  </script>
</body>
</html>
